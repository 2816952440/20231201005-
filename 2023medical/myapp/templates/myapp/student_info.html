<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .info-item {
            margin: 15px 0;
            font-size: 18px;
            color: #555;
        }
        .info-label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>学生信息</h1>
        <div class="info-item">
            <span class="info-label">姓名：</span>{{ name }}
        </div>
        <div class="info-item">
            <span class="info-label">学号：</span>{{ student_id }}
        </div>
    </div>
</body>
</html>
