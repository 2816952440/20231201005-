<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴水保20231201005 - 单页应用</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .sections {
            display: flex;
            margin-bottom: 20px;
        }
        
        .section {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            margin-right: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        
        .section:hover {
            background-color: #e9ecef;
        }
        
        .section.active {
            background-color: white;
            border-bottom-color: white;
        }
        
        .paragraph {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>吴水保20231201005</h1>
            <div class="sections">
                <div class="section active" data-section="1">Section 1</div>
                <div class="section" data-section="2">Section 2</div>
                <div class="section" data-section="3">Section 3</div>
            </div>
            <p class="paragraph" id="content-display">吴水保20231201005</p>
        </div>
    </div>
        <script>
            // 准备各部分的内容
            // 内容统一为吴水保20231201005
            const sectionContents = { 1: "吴水保20231201005", 2: "吴水保20231201005", 3: "吴水保20231201005" };
            
            // 获取元素
            const sections = document.querySelectorAll('.section');
            const contentDisplay = document.getElementById('content-display');
            
            // 添加点击事件监听
            sections.forEach(section => {
                section.addEventListener('click', function() {
                    // 移除所有section的active类
                    sections.forEach(s => s.classList.remove('active'));
                    
                    // 添加当前section的active类
                    this.classList.add('active');
                    
                    // 获取当前section的ID
                    const sectionId = this.getAttribute('data-section');
                    
                    // 更新内容，添加淡入效果
                    contentDisplay.style.opacity = '0';
                    setTimeout(() => {
                        contentDisplay.textContent = '吴水保20231201005';
                        contentDisplay.style.opacity = '1';
                    }, 150);
                });
            });
            
            // 添加过渡效果
            contentDisplay.style.transition = 'opacity 0.2s ease';
        </script>
    </body>
</html>
